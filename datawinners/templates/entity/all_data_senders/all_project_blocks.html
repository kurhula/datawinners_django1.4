{% load i18n %}
<div id='all_project_block'>
    <ul class="margin_bottom_20" id="all_projects">
        {% for id, name in projects.items %}
            <li><input value="{{ id }}" type="checkbox" />{{ name }}</li>
        {% endfor %}
    </ul>
    <a href="javascript:void(0);" class="cancel_link" >{% trans "Cancel" %}</a>
    <a href="javascript:void(0);" class="button" id="action_for_project"></a>
</div>
